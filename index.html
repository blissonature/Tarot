<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golden Dawn Tarot Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Golden Dawn Tarot Tool</h1>
  <label for="spreadType">Select Spread:</label>
  <select id="spreadType">
    <option value="three-card">Three-Card</option>
    <option value="celtic-cross">Celtic Cross</option>
    <option value="saturn-square">Saturn Square</option>
  </select>
  <button id="drawSpread">Draw Spread</button>
  <div id="spread"></div>
  <script src="script.js"></script>
</body>
</html>
