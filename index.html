<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Dawn Tarot Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Golden Dawn Tarot Tool</h1>

  <label for="spread-select">Select Spread:</label>
  <select id="spread-select">
    <option value="Past / Present / Future">Past / Present / Future</option>
    <option value="Celtic Cross">Celtic Cross</option>
    <option value="Saturn Square">Saturn Square</option>
  </select>

  <button id="draw-button">Draw Spread</button>

  <div id="spread-output"></div>

  <script src="script.js"></script>
</body>
</html>
